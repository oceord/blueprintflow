[build-system]
requires = ["setuptools>=70.0.0", "incremental"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version", "readme"]
name = "blueprintflow"
license = "MIT"
description = "Simplify code generation via abstractions and structured retrieval"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Code Generators",
    "Development Status :: 1 - Planning",
]
authors = [{ name = "oceord" }]
requires-python = ">=3.12,<3.14"
dependencies = ["incremental", "lancedb", "litellm", "pydantic", "tomli-w"]

[project.urls]
Repository = "https://github.com/oceord/blueprintflow"

[tool.incremental]

[tool.setuptools.dynamic]
readme = { file = ["README.md"], content-type = "text/markdown" }

[tool.mypy]
allow_redefinition = true
disallow_untyped_defs = true
ignore_missing_imports = true
install_types = true
local_partial_types = true
show_column_numbers = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true
exclude = ["noxfile.py", "tests"]

[tool.ruff]
exclude = [
    ".venv",                         # not our code
    "src/blueprintflow/_version.py", # auto-generated
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # Allow public structures without docstrings
    "D100", # undocumented-public-module
    "D104", # undocumented-public-package
    # Ignore rules fixed by the formatter
    "COM812", # missing-trailing-comma
    # Relax TODOs
    "TD002",
    "TD003",
]
exclude = ["noxfile.py"]

[tool.ruff.lint.extend-per-file-ignores]
"*.ipynb" = [
    # Allow public structures without docstrings
    "D100", # undocumented-public-module
    "D101", # undocumented-public-class
    "D102", # undocumented-public-method
    "D103", # undocumented-public-function
    "D104", # undocumented-public-package
    "D105", # undocumented-magic-method
    "D106", # undocumented-public-nested-class
    "D107", # undocumented-public-init
    # Allow print statements
    "T201",
    "T203",
    # Allow using generic name df
    "PD901",
]
"notebooks/ipynb_util.py" = [
    # Allow public structures without docstrings
    "D100", # undocumented-public-module
    "D101", # undocumented-public-class
    "D102", # undocumented-public-method
    "D103", # undocumented-public-function
    "D104", # undocumented-public-package
    "D105", # undocumented-magic-method
    "D106", # undocumented-public-nested-class
    "D107", # undocumented-public-init
    # Allow print statements
    "T201",
    "T203",
    # Allow implicit name package without __init__.py
    "INP001",
]
"tests/*" = [
    # Allow public structures without docstrings
    "D100", # undocumented-public-module
    "D101", # undocumented-public-class
    "D102", # undocumented-public-method
    "D103", # undocumented-public-function
    "D104", # undocumented-public-package
    "D105", # undocumented-magic-method
    "D106", # undocumented-public-nested-class
    "D107", # undocumented-public-init
    # Allow using assert
    "S101",
    # Allow magic value in comparison
    "PLR2004",
    # Allow missing annotations
    "ANN",
    # Allow implicit name package without __init__.py
    "INP001",
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"
